<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu de Navigation</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="hamburger" onclick="toggleMenu(this)">
  <div class="bar1"></div>
  <div class="bar2"></div>
  <div class="bar3"></div>
</div>

<ul id="myMenu" class="menu">
  <li><a href="index.html">ACCEUIL</a></li>
  <li><a href="GRAPHIQUE">GRAPHIQUE</a></li>
  <li><a href="HISTORIQUE">HISTORIQUE</a></li>
</ul>

<script>
function toggleMenu(x) {
  x.classList.toggle("change");
  var menu = document.getElementById("myMenu");
  if (menu.className === "menu") {
    menu.className += " responsive";
  } else {
    menu.className = "menu";
  }
}
</script>

<h1>COMPTABILITÉ</h1>
<input type="text" id="numericInput" onkeypress="return isNumber(event)" placeholder="Saisir des chiffres uniquement...">
<br>
<button onclick="saveNumber()">Enregistrer</button>
<button onclick="confirmReset()">Réinitialiser</button>
<div id="savedNumbersDisplay"></div>
<script src="script.js"></script>
</body>
</html>
